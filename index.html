<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React!</title>
    </head>
    <body>
        <div id="example"></div><!--This is where React component (i.e. App) will be injected

        <!-- We don't want to bundle all JS into a single file as it would add the recompile time
        for live reload scenarios. We will make sure that react itself is not in our bundle -->
        <script src="../node_modules/react/umd/react.development.js"></script>
        <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>

        <!-- Our own React code -->
        <script src="../dist/qtclient.bundle.js"></script>
    </body>
</html>
